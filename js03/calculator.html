<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
</head>
<body>
    <h1>Math Operations Practice</h1>
    
    <!-- Create paragraph elements for each operation -->
    <p id="addition"></p>
    <p id="subtraction"></p>
    <p id="multiplication"></p>
    <p id="division"></p>
    <p id="remainder"></p>
    <style>
    h1 {
        color: #037012;
    }

    body {
        background-color: #332572;
    }

    p {

    color:aliceblue
    }
</style>
    <script>
        // Your two numbers
        let num1 = 10;
        let num2 = 5;
        
        // Perform calculations
        let sum = num1 + num2;
        let difference = num1 - num2;
        let product = num1 * num2;
        let lebron = num1 / num2;
        let kobe = num1 % num2;
        
        // Display results using template literals
        document.getElementById('addition').textContent = `Addition: ${num1} + ${num2} = ${sum}`;
        document.getElementById('subtraction').textContent = `Subtraction: ${num1} - ${num2} = ${difference}`;
        document.getElementById('multiplication').textContent = `Multiplication: ${num1} * ${num2} = ${product}`;
        document.getElementById('division').textContent = `Division: ${num1} * ${num2} = ${lebron}`;
        document.getElementById('remainder').textContent = `Remainder: ${num1} % ${num2} = ${kobe}`;
        // Log to console
        console.log('Sum:', sum);
        console.log('Difference:', difference);
        console.log('Product:', product);
        console.log('Quotient:', lebron);
        console.log('Remainder:', kobe);
        // Add the rest of your console.log statements
    </script>
</body>
</html>
