<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Types Practice</title>
</head>
<body>
    <h1>Data Types Practice</h1>
    <p>Check the console (F12) to see your output!</p>
    
    <script>
        // Create your variables here
        let favoriteFood = "American Chop Suey";
        let luckyNumber = 6;
        let likesAmericanChopSuey = true;
        let dreamJob = "Game Developer"; // Fill this in
        let numSiblings = 6; // Fill this in
        
        // Log each variable with a label
        console.log("Favorite food:", favoriteFood);
        console.log("Type:", typeof favoriteFood);
        
        console.log("Lucky number:", luckyNumber);
        console.log("Type:", typeof luckyNumber);
        
        console.log("Likes American Chop Suey:", likesAmericanChopSuey)
        console.log("Likes American Chop Suey:", typeof likesAmericanChopSuey)

        console.log("Dream Job:", dreamJob)
        console.log("Dream Job:", typeof dreamJob)

        console.log("Number of siblings:", numSiblings)
        console.log("Number of siblings:", typeof numSiblings)
        // Add the rest of your console.log statements here
        
    </script>
</body>
</html>
